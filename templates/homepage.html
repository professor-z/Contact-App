<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/homepage.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contact Form</title>
</head>
<body>
		<div class="container">
			<!--  SEARCH FORM -->
			<header class="header">
				
				<form class="search-bar" method="POST" style="display: flex; width: 15rem;justify-content: space-between;">
					{% csrf_token %}
					<input type="search-name" class="contact-search" name="search-area" placeholder="Search">
					<input type="submit" value="search" style="background-color: blue; border:0px; color:white"/>
				</form>
	
				<!--  ADD-CONTACT BUTTON/ICON -->
				<a href="http://localhost:8000/new_contact/"><i class="fas fa-plus-circle add"></i></a>
			</header>
	
			<!--  CONTACT LIST -->
			<section class="contacts-library">
				<ul class="contacts-list">
					
X						{% for i in contact %}
 <a href="{% url 'productdetails' value=i.id %}">

						<div class="contact-section">
							<li class="list__item">
								<p class="contact-name">{{i.full_name}} </p>
								<p class="relationship">{{i.relationship}}</p>
							</li>
	
							<li class="list__item">
								<i class="fas fa-phone"></i>
								<i class="fas fa-sms text"></i>
							</li>
						</div>
					</>

						{% endfor %}
	
					<hr>
				</ul>
			</section>
		</div>
</body>
</html>
